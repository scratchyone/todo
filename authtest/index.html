<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <title>Authtest</title>
</head>

<body>
    <h1 id="username"></h1>
    <textarea onkeydown="updatebio()" style="width:100%; height:100px; margin-right:10px"

    <input placeholder="username" id="usernameenter" type="text">

    <input placeholder="password" type="password" id="passwordenter">

    <button onclick="signin()">Sign In</button>
    <button onclick="signup()">Sign up</button>
</body>
